palettes:
  - name: jetpack_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 255, g:   0, b: 128}    #transparent color (hot pink)
      - color: {index: 1, r:   0, g:   0, b:   0}    #black
      - color: {index: 2, r: 255, g: 255, b: 255}    #white
      - color: {index: 3, r: 232, g: 232, b: 232}    #light grey (font color)
      - color: {index: 4, r: 255, g: 243, b: 115}    #gold (coin counter)
      - color: {index: 5, r: 249, g:   0, b:   0}    #red (laser color)
      - color: {index: 6, r:  51, g:  62, b:  92}    #light navy (pause background color)

outputs:
  - type: c
    directory: converts
    palettes:
      - jetpack_palette
    converts:
      - pause_button
      - pause_button_pressed
      - wall_gradient
      - barry_assets
      - barry_run_optimized
      - barry_hit_optimized
      - YOU_ARE_DEAD_no_big_surprise
      - exhaust_optimized
      - coin_optimized
      - zapper
      - missileWarning
      - missileIncoming
      - missile_optimized
      - laser_firing
      - laser_powering
      - laser_shutdown
      - laser_beam

# Sprites for upper ceiling tiles

  - type: appvar
    name: JPJRCEIL
    lut-entries: true
    lut-entry-size: 2
    converts:
      - ceiling

# Sprites for lower floor tiles

  - type: appvar
    name: JPJRFLR
    lut-entries: true
    lut-entry-size: 2
    converts:
      - floor

# Background tile appvars

  - type: appvar
    name: JPJRBG0
    lut-entries: true
    lut-entry-size: 2
    converts:
      - opening

  - type: appvar
    name: JPJRBG1
    lut-entries: true
    lut-entry-size: 2
    converts:
      - backgrounds

# Menu buttons

converts:
  - name: pause_button
    palette: jetpack_palette
    tilesets:
      tile-width:  14
      tile-height: 50
      images:
        - pauseButtonOn.png

  - name: pause_button_pressed
    palette: jetpack_palette
    tilesets:
      tile-width: 14
      tile-height: 46
      images:
        - pauseButtonOff.png

